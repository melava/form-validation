<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>form validation</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="form" novalidate method="POST">
            <fieldset id="first">
                <div>
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country" title="" required minlength="3" maxlength="50" pattern="^(?=.*[a-zA-Z])(?=.*(-| )*)(?!.*\d).+">
                    <span class="message" aria-live="polite"></span>
                </div>
                <div>
                    <label for="zip">Postcode</label>
                    <input type="text" name="zip" id="zip" title="" required minlength="4" maxlength="6" pattern="^[1-9][0-9]{0,5}$">
                    <span class="message" aria-live="polite"></span>
                </div>
                <div>
                    <button id="next">Next</button>
                </div>
            </fieldset>
            <fieldset id="second" class="hidden">
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" title="" minlength="8" required pattern=".+@.+\..+">
                    <span class="message" aria-live="polite"></span>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" minlength="8" title="" required pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*(#|_|-|\+|&|@|\*|\$|%)).{8,}">
                    <span class="message" aria-live="polite"></span>
                </div>
                <div>
                    <label for="password-confirm">Confirm PW</label>
                    <input type="password" name="password-confirm" id="password-confirm" minlength="8" title="" required>
                    <span class="message" aria-live="polite"></span>
                </div>
                <div>
                    <button id="submit">Send</button>
                </div>
            </fieldset>
        </form>
        <script src="main.js" async defer></script>
    </body>
</html>
